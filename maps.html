<!DOCTYPE html>
<html>
<head>
  <meta charset=utf-8/>
  <title>Map</title>
  <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no'/>
  <link href='https://use.fontawesome.com/releases/v5.4.0/css/all.css' rel='stylesheet'/>
  <link href='map.css' rel='stylesheet'/>
</head>
<body>
<div id='map'>
  <div class="content-map">
    <img src="map.jpg" id="maps-image" class="map-pointer" draggable="true">
  </div>

  <div class="zoom-btn shadow">
    <div class="btn-zoomIn text-muted" id="btn-zoomIn"><i class="fas fa-plus fa-lg"></i></div>
    <hr>
    <div class="btn-zoomOut text-muted" id="btn-zoomOut"><i class="fas fa-minus fa-lg"></i></div>
  </div>
</div>

<script src="map.js"></script>
</body>
</html>
